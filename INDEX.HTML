<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">


</head>

<body>
    <div class="container flex bg-black">
        <div class="left rounded ">
            <div class="home bg-grey rounded m-1 p-1 ">
                <img class="invert" src="logo2.svg" alt="logo" style="
                height: 35px;">
                <ul>
                    <li><img class="invert font-1" src="home.svg" alt="home">Home</li>
                    <li><img class="invert font-1" src="search.svg" alt="search">Search</li>

                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1 font-2">
                <div class="heading ">
                    <img class=invert src="playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songLists">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety&amp;Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>PrivacyPolicy</span>
                        </a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>AboutAds</span>
                        </a>

                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>

                </div>
            </div>

        </div>
        <div class="right rounded bg-grey p-1">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                        <path d="M13.5 16C13.5 16 10.5 13.054 10.5 12C10.5 10.9459 13.5 8 13.5 8" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                        <path d="M10.5 8C10.5 8 13.5 10.946 13.5 12C13.5 13.0541 10.5 16 10.5 16" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Trending songs</h1>
                <div class="cardContainer">
                    <div class="card ">
                        <div class="play">
                            <img src="play2.svg" alt="">
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d0000b273bd7e1592d75a9ad8d211debd" alt="">
                        <h2>Qatal</h2>
                        <p>
                            Guru Randhawa
                        </p>
                    </div>

                </div>
            </div>


            <div class="playbar">

                <div class="songinfo"></div>
                <div class="songbuttons">
                    <img src="previous.svg" alt="">
                    <img src="play.svg" alt="">
                    <img src="next.svg" alt="">
                </div>
                <div class="songtime">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
